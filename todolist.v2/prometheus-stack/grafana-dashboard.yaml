apiVersion: v1
kind: ConfigMap
metadata:
  name: todolist-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  todolist-dashboard.json: |-
    {
      "title": "TodoList Application Metrics",
      "tags": ["todolist", "application"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Tasks Overview",
          "type": "stat",
          "targets": [
            {
              "expr": "todolist_tasks_total",
              "legendFormat": "Total Tasks"
            },
            {
              "expr": "todolist_tasks_active",
              "legendFormat": "Active Tasks"
            },
            {
              "expr": "todolist_tasks_completed",
              "legendFormat": "Completed Tasks"
            }
          ],
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
        },
        {
          "id": 2,
          "title": "Tasks Creation Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(todolist_tasks_created_total[5m])",
              "legendFormat": "Tasks Created"
            }
          ],
          "gridPos": {"x": 0, "y": 8, "w": 6, "h": 6}
        },
        {
          "id": 3,
          "title": "HTTP Requests",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(todolist_http_requests_total[5m])",
              "legendFormat": "HTTP Requests"
            }
          ],
          "gridPos": {"x": 6, "y": 8, "w": 6, "h": 6}
        },
        {
          "id": 4,
          "title": "Request Duration",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(todolist_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Latency"
            }
          ],
          "gridPos": {"x": 0, "y": 14, "w": 6, "h": 6}
        }
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "TodoList Dashboard",
      "uid": "todolist-dashboard",
      "version": 1
    }
