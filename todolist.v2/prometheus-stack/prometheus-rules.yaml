apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: todolist-alerts
  namespace: monitoring
  labels:
    release: prometheus-stack
spec:
  groups:
  - name: todolist.rules
    rules:
    - alert: HighErrorRate
      expr: rate(todolist_http_requests_total{status=~"5.."}[5m]) / rate(todolist_http_requests_total[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate in TodoList application"
        description: "Error rate is above 5% for the last 5 minutes"

    - alert: HighLatency
      expr: histogram_quantile(0.95, rate(todolist_http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency in TodoList application"
        description: "P95 latency is above 1 second for the last 5 minutes"

    - alert: NoTasksCreated
      expr: increase(todolist_tasks_created_total[1h]) == 0
      for: 1h
      labels:
        severity: info
      annotations:
        summary: "No tasks created in the last hour"
        description: "No new tasks have been created for 1 hour"

    - alert: TooManyActiveTasks
      expr: todolist_tasks_active > 100
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Too many active tasks"
        description: "More than 100 active tasks for 10 minutes"
